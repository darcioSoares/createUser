<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Form</title>
        <link rel="stylesheet" href="index.css">

    </head>
    <body>
        
        <main class="container">

            <header class="container-header">
                <div class="content-header">
                     <h1 class="text titulo"> Tela de Cadastro</h1>
                </div>
            </header>
            
            <section class="container-section">
                <div class="content-table">
                    <table class="table">
                        <thead>
                            <tr><th>Nome</th><th>Genero</th><th>Email</th><th>Setor</th><th>Data Cadastro</th></tr>
                        </thead>
                        <tbody>
                            <tr><td>darcio</td><td>M</td><td>dss@Soares</td><td>TI</td><td>010101</td></tr>
                            
                        </tbody>
                    </table>



                </div>
            </section>

            <aside class="container-aside">
                
                    <form class="form">
                        <h2 class="text-form">Formulario</h2>
                        <div class="input">
                            <label for="nome">Nome</label>
                            <input name="nome" type="text" placeholder="Nome" js="js">                            
                        </div>
                        <div class="input-radio">
                            <div class="radio">                           
                                <label for="genero">Masculino</label>
                                <input name="genero" type="radio" value="M" js="js" >
                            </div> 
                            <div class="radio"> 
                                <label for="genero">Feminino</label>
                                <input name="genero" type="radio" value="F" checked js="js">  
                            </div>                          
                        </div>                        
                        <div class="input">
                            <label for="Email">Email</label>
                            <input name="email" type="email" placeholder="Email" js="js">
                        </div>
                        <div class="input">
                            <label for="setor">Setor</label>
                            <input name="setor" type="text" placeholder="Setor" js="js">
                        </div>
                        <div class="input">
                            <label for="senha">Senha</label>
                            <input name="senha" type="password" placeholder="Senha" js="js">
                        </div>
                        <div class="input">
                            <label for="senhaN">Digite sua senha novamente</label>
                            <input name="senhaN" type="password" placeholder="Senha" js="js">
                        </div>

                        <button type="submit"class="btn"> Enviar</button>
                    </form>
                

            </aside>

            <footer class="container-footer">
                <div class="content-footer">
                    <h3 class="text" >Rodape</h3>
                </div>

            </footer>

        </main>
        <script src="index.js"></script>
    </body>
</html>
